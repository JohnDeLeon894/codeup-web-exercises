<!--Create an HTML file called mapbox-2.html

 In this file, create a Mapbox map that shows Washington D.C. and places a marker on the Lincoln Memorial.

 -->

<script src='https://static-assets.mapbox.com/gl-pricing/dist/mapbox-gl.js'></script>
<script src="js/keys.js"></script>
<script>
    var longLant = geocode("lincoln memorial", mapboxKey);

    mapboxgl.accessToken = mapboxKey;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/johnd894/cjujwuhgt0mkl1frznmyck2gp',
        center: [38.8896109,-77.0519999],
        zoom: 13
    });


    var marker = new mapboxgl.Marker()
        .setLngLat(longLant)
        .addTo(map);
</script>
