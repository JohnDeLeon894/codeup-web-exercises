<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Property Search</title>

    <script>
        var input= document.getElementById('price-range');
        var output= document.getElementById('price-range-out');
        output.innerHTML = input.value;
        input.oninput = function() {
            output.innerHTML = this.value;
        }
    </script>
</head>
<!--
Make a file named property-search.html. This will be a form for a property search.

Add all the appropriate inputs you would need to conduct a property search:

Property type
square footage
min_price
max_price
zipcode
number of bedrooms
number of bathrooms
etc...
-->
<body>
<header id="top">
    <h1>Welcome to Veridian Dynamics!</h1>
    <p>
        At Veridian Dynamics, <strong>we</strong> solve <em>your</em> problems with <strong><em>technology</em></strong>.
    </p>
    <hr>
</header>
<main>
    <form action="https://request-inspector.glitch.m">
        <div>
            <h3>What kind of property are you looking for?</h3>
            <label for="prop-type">
                <select name="property-type" id="prop-type">
                    <option value="1-f-house">Single Family House</option>
                    <option value="multy-f-house">Multi-Family House</option>
                    <option value="apt">Apartment</option>
                </select>
            </label>
        </div>

        <div>
            <h3>How Many Bedrooms?</h3>
            <label for="bed-num">
                <select name="bed-num" id="bed-num">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" hidden>4</option>
                    <option value="5" hidden>5</option>
                </select>
            </label>
        </div>
        <div class="slide_container">
            <label for="price-range">
                <h3>Price Range</h3>
                <input type="range" min="40000" max="9999999" class="slider" id="price-range">
                <p>$<span id="price-range-out"</p>
            </label>
        </div>

    </form>
</main>

<aside>
    <p>
        <em>All products come with our quality gaurantee<small><sup>tm</sup></small>.  </em>
    </p>
</aside>


</body>
</html>
