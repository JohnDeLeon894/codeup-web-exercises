<script>
	"use strict";
    //var arr1 = [38,38,40,40,37,39,37,39,66,65];
    var arr1 = ["ArrowUp", "ArrowUp", "ArrowDown", "ArrowDown", "ArrowLeft", "ArrowRight", "ArrowLeft", "ArrowRight",
        "b", "a"];
    var arr2 = [];
	$(document).keyup(function(event){
		let cheat = false;
		console.log(event.key);
		arr2.push(event.key);
		if(arr2.length > 10){
			arr2.shift();
        }
		for (var i = 0; i < arr1.length; i++) {
            if(arr1[i]!==arr2[i]){
	            console.log("incorrect sequence");
	            return;

            }
            cheat = true;
		}
		if(cheat && arr2.length===10){
			//alert("cheater!");
			//window.open("https://www.youtube.com/watch?v=jTIgxX_GjQQ", "_self");
            window.open("https://www.youtube.com/watch?v=cwhLueAWItA&t=6855s", "_self");
        }
	});
</script>
