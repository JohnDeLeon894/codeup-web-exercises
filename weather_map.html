<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/weather_app.css">
    <title>Document</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css' rel='stylesheet' />
    <style>


    </style>
</head>
<body>
<div class="twelve column head_container">
    <div class="heading">
        <h1>Weather Guesser</h1>
        <div class="quote">It may rain, it may not.</div>
    </div>
    <div class="four columns u-cf">Today's guess</div>
    <div class="four columns u-cf weather_box" id="box_0"></div>
    <div class="four columns u-cf">Tomorrow's guess</div>
    <div class="four columns u-cf weather_box" id="box_1"></div>
    <div class="four columns u-cf">The Next Day's guess</div>
    <div class="four columns u-cf weather_box" id="box_2"></div>


</div>

<div id='map' class="columns six"></div>


<script
        src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/weather.js"></script>
<script>

	// mapbox

	mapboxgl.accessToken = mapboxKey;
	var map = new mapboxgl.Map({
		container: 'map', // container id
		style: 'mapbox://styles/mapbox/streets-v11', // stylesheet location
		center: [lgn, lat], // starting position [lng, lat]
		zoom: 9 // starting zoom
	});

</script>

</body>
</html>
