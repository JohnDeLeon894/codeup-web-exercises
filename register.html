<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <script>
        function checkPasswordMatch(){
            var pswrd1 = document.getElementById('password').value;
            var pswrd2 = document.getElementById('confirm_password').value;
            if (pswrd1 === pswrd2){
                document.getElementById('submit-button').disabled = false;

            }
            console.log(pswrd1 + ' ' + pswrd2);
        }
    </script>
</head>
<body>
<header id="top">
    <h1>Welcome to Veridian Dynamics!</h1>
    <p>
        At Veridian Dynamics, <strong>we</strong> solve <em>your</em> problems with <strong><em>technology</em></strong>.
    </p>
    <hr>
</header>
<main>
    <form action="https://request-inspector.glitch.me" method="post">


        <div>

            <h1>Please create a new user account</h1>
            <label for="username">
                New Username
                <input type="text" id="username" name="username" required autofocus placeholder="Please create a username">
            </label>
        </div>
        <div>
            <label for="password">
                New Password
                <input type="password" id="password" name="password" placeholder="Password" required>
            </label>
        </div>
        <div>
            <label for="confirm_password">
                Confirm Password
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Type password again" oninput="checkPasswordMatch()" required>
            </label>
        </div>
        <div>
            <label for="newsletter">
                <input type="checkbox" id="newsletter" name="newsletter" checked> Sign me up to the newsletter!
            </label>
        </div>
        <div>
            <button type="submit" id="submit-button" disabled>Create New Account!</button>
        </div>
    </form>
</main>
<aside>
    <p>
        <em>All products come with our quality gaurantee<small><sup>tm</sup></small>.  </em>
    </p>
</aside>
</body>
</html>
